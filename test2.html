<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poljoprivredni proizvodi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>
    <section id="products" class="container my-5">
      <h2 class="text-center mb-4">Na≈°i proizvodi</h2>
      <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active text-center">
            <img
              src="/assets/images/apples.jpg"
              class="d-block mx-auto"
              alt="Jabuke"
            />
            <p class="mt-2">Jabuke</p>
          </div>

          <div class="carousel-item text-center">
            <img
              src="/assets/images/lettuce.jpg"
              class="d-block mx-auto"
              alt="Zelena salata"
            />
            <p class="mt-2">Zelena salata</p>
          </div>

          <div class="carousel-item text-center">
            <img
              src="/assets/images/tomato_juice.jpg"
              class="d-block mx-auto"
              alt="Mleveni paradajz"
            />
            <p class="mt-2">Mleveni paradajz</p>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#productCarousel"
          data-bs-slide="prev"
        >
          <span
            class="carousel-control-prev-icon p-4"
            aria-hidden="true"
          ></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#productCarousel"
          data-bs-slide="next"
        >
          <span
            class="carousel-control-next-icon p-4"
            aria-hidden="true"
          ></span>
        </button>
      </div>
    </section>
    <script src="/assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="
    https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
    "></script>
    <script>
      var splide = new Splide(".splide", {
        type: "loop",
        perPage: 3,
        focus: "center",
      });

      splide.mount();
    </script>
  </body>
</html>
