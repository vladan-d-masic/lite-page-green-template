<!DOCTYPE html>
<html lang="sr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poljoprivredni proizvodi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/assets/css/styles.scss">
  <link href="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
" rel="stylesheet">

  <style>
    img {
      width: 600px;
      max-width: 100%;
      height: 350px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
    }

    img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .carousel-item img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>

<body>

  <section class="splide" aria-label="Slide Container Example">
    <div class="splide__track">
      <ul class="splide__list">
        <li class="splide__slide">
          <div class="splide__slide__container">
            <img src="/assets/images/apples.jpg">
          </div>
        </li>
        <li class="splide__slide">
          <div class="splide__slide__container">
            <img src="/assets/images/lettuce.jpg">
          </div>
        </li>
        <li class="splide__slide">
          <div class="splide__slide__container">
            <img src="/assets/images/tomato_juice.jpg">
          </div>
        </li>
      </ul>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="
    https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
    "></script>

  <script>
    var splide = new Splide('.splide', {
      type: 'loop',
      perPage: 3,
      focus: 'center',
    });

    splide.mount();
  </script>
</body>

</html>
